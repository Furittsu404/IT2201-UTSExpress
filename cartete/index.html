<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Shopping Cart</h1>
        </div>
        <div class="shop-info">
            <img src="rea.png" alt="Shop Logo" class="shop-logo">
            <h3 class="shop-name">Charkings</h3>
        </div>
        <div class="cart">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct">
                                    <img src="rea.png">
                                </div>
                            </div>
                        </td>
                        <td>
                            <p>Product One</p>
                        </td>
                        <td>
                            <div class="button-container">
                                
                                <input type="number" name="qty" min="0" class="qty from-control" value="0"/>
                                
                            </div>
                        </td>
                        <td>
                            <input type="text" value="72" class="price from-control" disabled>
                        </td>
                        <td align="right">PHP <span id="amount" class="amount">0</span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct">
                                    <img src="rea.png">
                                </div>
                            </div>
                        </td>
                        <td>
                            <p>Product Two</p>
                        </td>
                        <td>
                            <div class="button-container">
                                
                                <input type="number" name="qty" min="0" class="qty from-control" value="0"/>
                                
                            </div>
                        </td>
                        <td>
                            <input type="text" value="72" class="price from-control" disabled>
                        </td>
                        <td align="right">PHP <span id="amount" class="amount">0</span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct">
                                    <img src="rea.png">
                                </div>
                            </div>
                        </td>
                        <td>
                            <p>Product Three</p>
                        </td>
                        <td>
                            <div class="button-container">
                                
                                <input type="number" name="qty" min="0" class="qty from-control" value="0"/>
                                
                            </div>
                        </td>
                        <td>
                            <input type="text" value="72" class="price from-control" disabled>
                        </td>
                        <td align="right">PHP <span id="amount" class="amount">0</span>
                        </td>
                    </tr>
                </tbody>                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td align="right"><strong>Total: PHP <span id="total">0</span></strong></td>
                    </tr>
                </tfoot>
            </table>

            
            <form id="checkout-form">
                <div class="checkout">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="cp">CP Number</label>
                        <input type="text" class="form-control" id="cp" placeholder="Enter your CellPhone number">
                    </div>
    
                    <div class="order-details">
                        <h2>Order Details</h2>
                        <div class="order-summary">
                            <p>Product One x <span class="quantity">0</span></p>
                            <p>Product Two x <span class="quantity">0</span></p>
                            <p>Product Three x <span class="quantity">0</span></p>
                            
                        </div>
                        <p>Total: PHP <span id="order-total">0</span></p>
                    </div>
    
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment">
                        <option value="">Select Payment Method:</option>
                        <option value="cod">Cash on Delivery (COD)</option>
                        <option value="gcash">Gcash</option>
                    </select><br><br>
                  
                    <input type="submit" value="Submit Payment">
                </div>
                <div class="checkout-buttons">
                    <button class="btn btn-primary">Checkout</button>
                    <button class="btn btn-outline-primary">Back</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
    </html>
