<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UTS Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="market.jpg" alt="Shop Image">
        <img src="nato.jpg" alt="Shop Image">
    </div>
    <div class="form-container">
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="shop_name">Full Name:</label>
                <input type="text" id="shop_name" name="shop_name" required placeholder="Enter you Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="contact_no">Contact No.</label>
                <input type="text" id="contact_no" name="contact_no" required placeholder="Enter your Contact No.">
            </div>
            <div class="form-group">
                <label for="shop_location">Plate No.</label>
                <input type="text" id="shop_location" name="shop_location" required placeholder="Enter your Plate No.">
            </div>
            <div class="form-group">
                <label for="license_id">License ID:</label>
                <input type="file" id="license_id" name="license_id" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
